version: "3.6"
services:
  get_demos:
    image: csgo_demos_get_demos
    build: ./get_demos
    ports:
      - 5000:5000
  db:
    image: postgres
    secrets:
        - db_password
        # - db_user
    environment:
      POSTGRES_PASSWORD_FILE: /run/secrets/db_password
      # POSTGRES_USER: /run/secrets/db_user
      # # POSTGRES_DB: db
  adminer:
    image: adminer
    ports:
      - 8080:8080
secrets:
  db_password:
    file: ./secrets/db_password.txt
  # db_user:
  #   file: ./secrets/db_user.txt
  