version: "3.6"
services:
  get_demos:
    image: get_demos
    build: ./get_demos
    volumes:
      - ./demo_dump:/demo_dump
    # run interactively for dev
    stdin_open: true # docker run -i
    tty: true        # docker run -t
  download_manager:
    image: demo_download_manager
    build: ./download_manager
    volumes:
      - ./demo_dump:/demo_dump
    # run interactively for dev
    stdin_open: true # docker run -i
    tty: true        # docker run -t
  ingest_demo:
    image: ingest_demo
    build: ./ingest_demo
    volumes:
      - ./demo_dump:/demo_dump
    # run interactively for dev
    stdin_open: true # docker run -i
    tty: true        # docker run -t
volumes:
  demo_dump:
